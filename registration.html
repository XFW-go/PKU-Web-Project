<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Manager</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jsencrypt.min.js"></script>
    <link rel="stylesheet" href="/css/demo.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header style="color:#F0F8FF;">
            <br><h1>Simple File Manager</h1>
        </header>
        <div id="LoggingInput" class="logbody">
            Username: <input type="text" id="username"><br>
            Password: <input type="password" id="password"><br>
            <button class="logbtn" id="loginBtn">Log in</button>
            <button class="logbtn" id="registBtn">Register</button>
        </div>

        <footer>
            <div>
                <p>Author: LKCT, FMH, YKQ, LXT, WRX<br>Copyright Â© www.helloweba.net</p>
            </div>
        </footer>
    </div>
    
</body>
<script>
    // Login
    $(document).ready(() => {
        $("#loginBtn").on("click", function(){
            var name = $("#username").val();
            var value = Encrypt($("#password").val());

            var auth = new URLSearchParams();
            var params = new URLSearchParams();
            var formData = new FormData();
            auth.append("user", name);
            auth.append("passwd", value);            
            params.append("func", "login");
            formData.append("auth", auth);
            formData.append("params", params);

            // Login Request
            $.ajax({
                url: "/cgi-bin/serve.py", 
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    var json = JSON.parse(response);
                    localStorage.token = json.token;
                    localStorage.path = "/"+name;
                    window.location.href="/Main_page.html";
                },
                error: function (xhr) {
                    var json = xhr.responseText;
                    if(json.errno==2){
                        alert("The password does not match the username or the username does not exist!");
                    }
                }
            });
        });

        // Registration
        $("#registBtn").on("click", function(){
            var name = $("#username").val();
            var value = Encrypt($("#password").val());

            var auth = new URLSearchParams();         
            var params = new URLSearchParams();
            var formData = new FormData();
            auth.append("user", name);
            auth.append("passwd", value);
            params.append("func", "reg");
            formData.append("auth", auth);
            formData.append("params", params);
            $.ajax({
                url: "/cgi-bin/serve.py", 
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    alert("You've already registered!\nPlease log in.");
                },
                error: function (xhr) {
                    var json = xhr.responseText;
                    if(json.errno==4){
                        alert("Name 'Root' is reserved for super account! Please choose another one!");
                    }
                    else if(json.errno==8)
                        alert('Oops! The username has already been used!');
                }
            });
        });
    });

    function Encrypt(passwd){
        var key = "";
        $.ajax({
            async: false,
            url: "/public.key", 
            type: "GET",
            success: function (response) {
                key = response;
            },
            error: function (xhr) {
                alert(xhr.status + " " + xhr.statusText + "\n"
                    + xhr.responseText);
            }
        });
        var encrypt = new JSEncrypt();
        encrypt.setPublicKey(key);
        var res = encrypt.encrypt(passwd);
        return res;
    }
</script>
</html>
